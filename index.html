<!DOCTYPE html>
<html>
  <head>
    <title>App Redirection</title>
  </head>
  <body>
    <h1>Redirecting...</h1>

    <!-- Invisible iframe -->
    <iframe id="hiddenIframe" style="display: none;"></iframe>

    <script>
      // Try to launch your app via the iframe
      var iframe = document.getElementById('hiddenIframe');
      iframe.src = 'chinorider://auth?code=123&state=xyz';

      window.location.href = "chinorider://auth?code=123&state=xyz";
    </script>
  </body>
</html>
